<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="w-50 text-center m-auto my-5">
        <div class="">
          <label for="text" class="form-label display-6">Capital Letters</label>
          <textarea
            class="form-control"
            id="text"
            rows="3"
            placeholder="Write or paste the text here"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="submit">
          Convert
        </button>
      </form>
      <div class="alert alert-light m-auto w-50" id="alert" role="alert"></div>
    </div>
    <div class="text-center mt-5">
      <button
        id="clean"
        type="button"
        class="btn btn-danger"
        style="width: 10rem"
      >
        Clear Form
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="apps.js"></script>
  </body>
</html>
